<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
  <script src="https://cdn.babylonjs.com/pe/babylon.physicsEngine.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    function createScene() {
      var scene = new BABYLON.Scene(engine);
      scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.HavokPlugin());

      var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 5, -15), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the squash court (floor)
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: 20, height: 0.1, depth: 30 }, scene);
      court.position.y = -0.05;

      // Create the squash ball
      var ball = BABYLON.Mesh.CreateSphere("ball", 16, 1, scene);
      ball.position.y = 1;

      // Enable physics on the ball
      var ballPhysicsImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);
      ball.physicsImpostor = ballPhysicsImpostor;

      // Handle touch interaction
      var startingX;
      var startingY;

      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
          startingX = pointerInfo.event.clientX;
          startingY = pointerInfo.event.clientY;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERMOVE && startingX !== undefined && startingY !== undefined) {
          var deltaX = startingX - pointerInfo.event.clientX;
          var deltaY = startingY - pointerInfo.event.clientY;

          ball.position.x -= deltaX * 0.01; // Adjust the multiplier based on sensitivity
          ball.position.z += deltaY * 0.01;

          startingX = pointerInfo.event.clientX;
          startingY = pointerInfo.event.clientY;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERUP) {
          startingX = undefined;
          startingY = undefined;

          // Apply an impulse for a more natural swipe effect
          var swipeImpulse = new BABYLON.Vector3(deltaX * 0.05, 0, deltaY * 0.05);
          ballPhysicsImpostor.applyImpulse(swipeImpulse, ball.getAbsolutePosition());

          // Adjust linear damping for more realistic gradual slowing down
          ballPhysicsImpostor.setLinearDamping(0.1);
        }
      });

      return scene;
    }
  </script>
</body>
</html>
