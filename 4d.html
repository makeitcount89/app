<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Load the Havok Physics Engine -->
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <script>
    // Function to initialize Havok and enable physics in the Babylon.js scene
    async function initializeHavok(scene) {
      const havokInstance = await HavokPhysics();
      const havokPlugin = new BABYLON.HavokPlugin(true, havokInstance);
      scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), havokPlugin);
    }
  </script>
</head>

<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    function createScene() {
      var scene = new BABYLON.Scene(engine);

      // Initialize Havok and enable physics
      initializeHavok(scene);

      var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 5, -15), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the squash court and other objects
      // ... (unchanged)

      // Create the ball
      var ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 2, segments: 32 }, scene);
      ball.position.y = 10; // Adjust the starting height as needed

      // Initialize Havok Physics for the ball with restitution
      var ballImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.75 }, scene);
      ball.physicsImpostor = ballImpostor;

      // Apply an initial impulse in the direction of gravity
      ballImpostor.applyImpulse(new BABYLON.Vector3(0, -20, 0), ball.getAbsolutePosition());

      // Handle touch interaction for the ball
      var startingX;
      var startingY;

      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
          startingX = pointerInfo.event.clientX;
          startingY = pointerInfo.event.clientY;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERMOVE && startingX !== undefined && startingY !== undefined) {
          var deltaX = startingX - pointerInfo.event.clientX;
          var deltaY = startingY - pointerInfo.event.clientY;

          ball.position.x -= deltaX * 0.1;
          ball.position.z += deltaY * 0.1;

          startingX = pointerInfo.event.clientX;
          startingY = pointerInfo.event.clientY;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERUP) {
          startingX = undefined;
          startingY = undefined;

          // Apply an impulse for a more natural swipe effect
          const swipeImpulse = new BABYLON.Vector3(deltaX * 0.05, 0, deltaY * 0.05);
          ballImpostor.applyImpulse(swipeImpulse, ball.getAbsolutePosition());

          // Adjust linear damping for more realistic gradual slowing down
          ballImpostor.setLinearDamping(0.1);

          // Reset delta values
          deltaX = 0;
          deltaY = 0;
        }
      });

      return scene;
    }
  </script>
</body>

</html>
