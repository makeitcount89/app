<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
  <script src="https://cdn.babylonjs.com/pe/babylon.physicsEngine.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    function createScene() {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("Camera", 1.57, 1.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
      camera.detachControl(canvas, true); // Enable camera movement
      camera.lowerRadiusLimit = 10;
      camera.upperRadiusLimit = 30;
      camera.lowerBetaLimit = 0.1; // Limit camera from going below the floor

      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      var courtLength = 32;
      var courtWidth = 21;

      var frontWallHeight = 15;
      var tinLineHeight = 19 / 12;

      // Create the squash court
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: courtWidth, height: 0.1, depth: courtLength }, scene);
      court.position.y = -0.05;

      var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
      floorMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/makeitcount89/app/fd0ec3dbc2595d2fa30781bb1a2ec680b1b4df7c/IMG_20231201_090546.png", scene); // Replace with your floor texture URL
      court.material = floorMaterial;

      // Create front wall
      var frontWall = BABYLON.MeshBuilder.CreateBox("frontWall", { width: courtWidth, height: frontWallHeight, depth: 0.2 }, scene);
      frontWall.position.z = courtLength / 2 - 0.1;
      frontWall.position.y = frontWallHeight / 2;

      var frontWallMaterial = new BABYLON.StandardMaterial("frontWallMaterial", scene);
      frontWallMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/makeitcount89/app/c894a01088bc336ec52808193a55c1e94c2af44e/squash%20error%20tracker-min%20(1).png", scene); // Replace with your front wall texture URL
      frontWall.material = frontWallMaterial;

      // Create tin (transparent panel)
      var tin = BABYLON.MeshBuilder.CreateBox("tin", { width: courtWidth - 0.2, height: 0.1, depth: 0.2 }, scene);
      tin.position.z = courtLength / 2 - 0.1;
      tin.position.y = tinLineHeight / 2;

      // Create the squash ball with physics
      var ball = BABYLON.Mesh.CreateSphere("ball", 16, 1, scene);
      ball.position.y = 1;

      // Enable physics on the ball
      var ballPhysicsImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);
      ball.physicsImpostor = ballPhysicsImpostor;

      // Create the squash racket with physics
      var racket = BABYLON.MeshBuilder.CreateBox("racket", { width: 2, height: 0.2, depth: 0.1 }, scene);
      racket.position.y = 0.2;

      // Enable physics on the racket
      var racketPhysicsImpostor = new BABYLON.PhysicsImpostor(racket, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0.9 }, scene);
      racket.physicsImpostor = racketPhysicsImpostor;

      // Make the racket easier to click
      racket.actionManager = new BABYLON.ActionManager(scene);
      racket.actionManager.registerAction(
        new BABYLON.ExecuteCodeAction(
          BABYLON.ActionManager.OnPointerOverTrigger,
          function (evt) {
            canvas.style.cursor = "pointer";
          }
        )
      );
      racket.actionManager.registerAction(
        new BABYLON.ExecuteCodeAction(
          BABYLON.ActionManager.OnPointerOutTrigger,
          function (evt) {
            canvas.style.cursor = "";
          }
        )
      );

      // Define the onPointerDown function
      scene.onPointerDown = function (evt, pickResult) {
        if (pickResult.hit && (evt.pointerType === "touch" || evt.pointerType === "mouse")) {
          // Check if the picked mesh is the racket
          if (pickResult.pickedMesh === racket) {
            // Store the starting point and the picked mesh
            startingPoint = pickResult.pickedPoint;
            currentMesh = pickResult.pickedMesh;

            // Disconnect camera control during dragging
            camera.detachControl(canvas);

            // Enable the onPointerMove and onPointerUp functions
            canvas.addEventListener("pointermove", pointerMove);
            canvas.addEventListener("pointerup", pointerUp);
          }
        }
      };

      // Define the onPointerMove function
      var pointerMove = function (evt) {
        var current = scene.pick(evt.clientX, evt.clientY);
        if (!current.hit || current.pickedMesh !== currentMesh) {
          return;
        }

        // Calculate the difference between the current and starting points
        var diff = current.pickedPoint.subtract(startingPoint);

        // Move the racket based on the difference
        currentMesh.position.addInPlace(diff);

        // Update the starting point for the next move
        startingPoint = current.pickedPoint;
      };

      // Define the onPointerUp function
      var pointerUp = function () {
        // Reconnect camera control after releasing the drag
        camera.attachControl(canvas, true);

        // Remove the event listeners for pointer move and pointer up
        canvas.removeEventListener("pointermove", pointerMove);
        canvas.removeEventListener("pointerup", pointerUp);
      };

      // Enable physics collisions with the ground and walls for the ball
      scene.registerBeforeRender(function () {
        if (ball.position.y < 1) {
          ballPhysicsImpostor.setLinearVelocity(new BABYLON.Vector3(0, 5, 0)); // Bounce off the ground
        }
        if (Math.abs(ball.position.z) > courtLength / 2 - 1) {
          ballPhysicsImpostor.setLinearVelocity(ballPhysicsImpostor.getLinearVelocity().negate().scale(0.9)); // Bounce off the walls
        }
        if (Math.abs(ball.position.x) > courtWidth / 2 - 1) {
          ballPhysicsImpostor.setLinearVelocity(ballPhysicsImpostor.getLinearVelocity().negate().scale(0.9)); // Bounce off the walls
        }
      });

      // Enable physics collisions with the racket for the ball
      scene.onBeforeRenderObservable.add(function () {
        if (ball.intersectsMesh(racket)) {
          var velocity = ballPhysicsImpostor.getLinearVelocity();
          var racketVelocity = racketPhysicsImpostor.getLinearVelocity();
          var combinedVelocity = velocity.add(racketVelocity.scale(0.2)); // Adjust the factor for desired bounce effect
          ballPhysicsImpostor.setLinearVelocity(combinedVelocity);
        }
      });
      
      // Animation to rotate the camera 180 degrees and zoom out further
      scene.registerBeforeRender(function () {
        if (camera.alpha <= 1.5 * Math.PI) {
          camera.alpha += 0.01; // Rotate 180 degrees
        }
        if (camera.radius > 20) {
          camera.radius -= 0.3; // Zoom out 15%
        }
      });

      return scene;
    }
  </script>
</body>
</html>
