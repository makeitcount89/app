<script>
    // Function to check if an element is in the viewport
    function isElementInViewport(el) {
        var rect = el.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    // Function to handle lazy loading of videos
    function lazyLoad() {
        var lazyVideos = document.querySelectorAll('.lazy-video');

        lazyVideos.forEach(function(video) {
            if (isElementInViewport(video)) {
                // Replace 'data-src' with 'src' to start loading and playing the video
                video.setAttribute('src', video.getAttribute('data-src'));
            }
        });
    }

    // Intersection Observer to trigger lazy loading
    var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                entry.target.setAttribute('src', entry.target.getAttribute('data-src'));
                observer.unobserve(entry.target);

                // Add event listener to restart video when it ends
                entry.target.addEventListener('ended', function() {
                    entry.target.currentTime = 0;
                    entry.target.play();
                });
            }
        });
    }, { threshold: 0.5 }); // Adjust the threshold as needed

    // Observe lazy videos
    var lazyVideos = document.querySelectorAll('.lazy-video');
    lazyVideos.forEach(function(video) {
        observer.observe(video);
    });

    // Listen for scroll events to check for lazy loading
    document.addEventListener('scroll', lazyLoad);

    // Timer and buttons logic
    var countdownElement = document.getElementById('countdown');
    var totalTime = 180; // 3 minutes in seconds
    var interval = 1000; // Update every second
    var countdownInterval;

    function updateCountdown() {
        var minutes = Math.floor(totalTime / 60);
        var seconds = totalTime % 60;

        countdownElement.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (totalTime > 0) {
            totalTime--;
        } else {
            stopTimer();
        }
    }

    function startTimer() {
        countdownInterval = setInterval(updateCountdown, interval);
    }

    function stopTimer() {
        clearInterval(countdownInterval);
    }

    function resetTimer() {
        stopTimer();
        totalTime = 180; // Reset to 3 minutes
        updateCountdown();
    }

    function increaseTimer() {
        totalTime += 60; // Increase by 1 minute
        updateCountdown();
    }

    function decreaseTimer() {
        if (totalTime >= 60) {
            totalTime -= 60; // Decrease by 1 minute, but not below 0
            updateCountdown();
        }
    }

    function newExercise() {
        // Reset the timer
        totalTime = 180;
        updateCountdown(); // Update the display without starting the timer

        // Scroll to a random position on the screen
        var randomX = Math.floor(Math.random() * window.innerWidth);
        var randomY = Math.floor(Math.random() * window.innerHeight);
        window.scrollTo(randomX, randomY);
    }

</script>
