<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
  <script src="https://cdn.babylonjs.com/pe/babylon.physicsEngine.js"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    function createScene() {
      var scene = new BABYLON.Scene(engine);
      scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.HavokPlugin());

      var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 5, -15), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the squash court (floor)
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: 21, height: 0.1, depth: 32 }, scene);
      court.position.y = -0.05;

      // Apply texture to the floor
      var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
      floorMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/makeitcount89/app/fd0ec3dbc2595d2fa30781bb1a2ec680b1b4df7c/IMG_20231201_090546.png", scene);
      court.material = floorMaterial;

      // Create front wall
      var frontWall = BABYLON.MeshBuilder.CreateBox("frontWall", { width: 21, height: 15, depth: 0.2 }, scene);
      frontWall.position.z = 16;
      frontWall.position.y = 7.5;

      // Apply texture to the front wall
      var frontWallMaterial = new BABYLON.StandardMaterial("frontWallMaterial", scene);
      frontWallMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/makeitcount89/app/c894a01088bc336ec52808193a55c1e94c2af44e/squash%20error%20tracker-min%20(1).png", scene);
      frontWall.material = frontWallMaterial;

      // Create side walls
      var leftWall = BABYLON.MeshBuilder.CreateBox("leftWall", { width: 0.2, height: 15, depth: 32 }, scene);
      leftWall.position.x = -10.6;
      leftWall.position.y = 7.5;

      var rightWall = BABYLON.MeshBuilder.CreateBox("rightWall", { width: 0.2, height: 15, depth: 32 }, scene);
      rightWall.position.x = 10.6;
      rightWall.position.y = 7.5;

      // Create the squash ball
      var ball = BABYLON.Mesh.CreateSphere("ball", 16, 1, scene);
      ball.position.y = 1;

      // Enable physics on the ball
      var ballPhysicsImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);
      ball.physicsImpostor = ballPhysicsImpostor;

      // Handle touch interaction
      var startingX;
      var startingY;
      var deltaX = 0;
      var deltaY = 0;

      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
          startingX = pointerInfo.event.clientX;
          startingY = pointerInfo.event.clientY;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERMOVE && startingX !== undefined && startingY !== undefined) {
          deltaX = startingX - pointerInfo.event.clientX;
          deltaY = startingY - pointerInfo.event.clientY;

          ball.position.x -= deltaX * 0.01; // Adjust the multiplier based on sensitivity
          ball.position.z += deltaY * 0.01;

          startingX = pointerInfo.event.clientX;
          startingY = pointerInfo.event.clientY;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERUP) {
          startingX = undefined;
          startingY = undefined;

          // Apply an impulse for a more natural swipe effect
          var swipeImpulse = new BABYLON.Vector3(deltaX * 0.1, 0, deltaY * 0.1);
          ballPhysicsImpostor.applyImpulse(swipeImpulse, ball.getAbsolutePosition());

          // Adjust linear damping for more realistic gradual slowing down
          ballPhysicsImpostor.setLinearDamping(0.1);
        }
      });

      return scene;
    }
  </script>
</body>
</html>
