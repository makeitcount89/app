<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
  <script src="https://cdn.babylonjs.com/pe/babylon.physicsEngine.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    function createScene() {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 5, -15), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      var courtLength = 32;
      var courtWidth = 21;
      var frontWallHeight = 15;
      var tinLineHeight = 19 / 12;

      // Create the squash court
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: courtWidth, height: 0.1, depth: courtLength }, scene);
      court.position.y = -0.05;

      var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
      floorMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/makeitcount89/app/fd0ec3dbc2595d2fa30781bb1a2ec680b1b4df7c/IMG_20231201_090546.png", scene);
      court.material = floorMaterial;

      // Create front wall
      var frontWall = BABYLON.MeshBuilder.CreateBox("frontWall", { width: courtWidth, height: frontWallHeight, depth: 0.2 }, scene);
      frontWall.position.z = courtLength / 2 - 0.1;
      frontWall.position.y = frontWallHeight / 2;

      var frontWallMaterial = new BABYLON.StandardMaterial("frontWallMaterial", scene);
      frontWallMaterial.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/makeitcount89/app/c894a01088bc336ec52808193a55c1e94c2af44e/squash%20error%20tracker-min%20(1).png", scene);
      frontWall.material = frontWallMaterial;

      // Create tin (transparent panel)
      var tin = BABYLON.MeshBuilder.CreateBox("tin", { width: courtWidth - 0.2, height: 0.1, depth: 0.2 }, scene);
      tin.position.z = courtLength / 2 - 0.1;
      tin.position.y = tinLineHeight / 2;

      // Create the squash ball with physics
      var ball = BABYLON.Mesh.CreateSphere("ball", 16, 1, scene);
      ball.position.y = 1;

      // Enable physics on the ball
      var ballPhysicsImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);
      ball.physicsImpostor = ballPhysicsImpostor;

      // Enable physics on the walls
      var ground = BABYLON.MeshBuilder.CreateBox("ground", { width: courtWidth, height: 0.1, depth: courtLength }, scene);
      ground.position.y = -0.05;
      ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0.9 }, scene);

      var leftWall = BABYLON.MeshBuilder.CreateBox("leftWall", { width: 0.1, height: frontWallHeight, depth: courtLength }, scene);
      leftWall.position.x = -courtWidth / 2 + 0.05;
      leftWall.position.y = frontWallHeight / 2;
      leftWall.physicsImpostor = new BABYLON.PhysicsImpostor(leftWall, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0.9 }, scene);

      var rightWall = BABYLON.MeshBuilder.CreateBox("rightWall", { width: 0.1, height: frontWallHeight, depth: courtLength }, scene);
      rightWall.position.x = courtWidth / 2 - 0.05;
      rightWall.position.y = frontWallHeight / 2;
      rightWall.physicsImpostor = new BABYLON.PhysicsImpostor(rightWall, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0.9 }, scene);

      // Handle touch interaction
      var startingX;

      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
          startingX = pointerInfo.event.clientX;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERMOVE && startingX !== undefined) {
          var delta = startingX - pointerInfo.event.clientX;
          ball.position.x -= delta * 0.1; // Adjust the multiplier based on sensitivity
          startingX = pointerInfo.event.clientX;
        } else if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERUP) {
          startingX = undefined;
        }
      });

      // Bounce the ball off the walls
      scene.registerBeforeRender(function () {
        var ballPosition = ball.position;
        var ballRadius = 1;

        if (ballPosition.x - ballRadius < -courtWidth / 2) {
          ballPhysicsImpostor.setLinearVelocity(new BABYLON.Vector3(Math.abs(ballPhysicsImpostor.getLinearVelocity().x) * 10, 0, ballPhysicsImpostor.getLinearVelocity().z));
        } else if (ballPosition.x + ballRadius > courtWidth / 2) {
          ballPhysicsImpostor.setLinearVelocity(new BABYLON.Vector3(-Math.abs(ballPhysicsImpostor.getLinearVelocity().x) * 10, 0, ballPhysicsImpostor.getLinearVelocity().z));
        }

        if (ballPosition.z - ballRadius < -courtLength / 2) {
          ballPhysicsImpostor.setLinearVelocity(new BABYLON.Vector3(ballPhysicsImpostor.getLinearVelocity().x, 0, Math.abs(ballPhysicsImpostor.getLinearVelocity().z) * 10));
        } else if (ballPosition.z + ballRadius > courtLength / 2) {
          ballPhysicsImpostor.setLinearVelocity(new BABYLON.Vector3(ballPhysicsImpostor.getLinearVelocity().x, 0, -Math.abs(ballPhysicsImpostor.getLinearVelocity().z) * 10));
        }
      });

      return scene;
    }
  </script>
</body>
</html>
