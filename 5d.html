<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Ball with Cannon Physics</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Babylon.js Scene
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // Cannon.js Physics
        var physicsEngine = new BABYLON.CannonJSPlugin();
        scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), physicsEngine);

        // Ball
        var ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 1 }, scene);
        ball.physicsImpostor = new BABYLON.PhysicsImpostor(
            ball, 
            BABYLON.PhysicsImpostor.SphereImpostor, 
            { mass: 1, restitution: 0.9 }, 
            scene
        );

        // Gravity
        scene.gravity = new BABYLON.Vector3(0, -9.8, 0);

        // Swipe-based Propulsion
        var startingPoint;
        var currentMesh;

        scene.onPointerDown = function (evt, pickResult) {
            if (pickResult.hit) {
                currentMesh = pickResult.pickedMesh;
                startingPoint = getGroundPosition(evt);
                if (startingPoint) {
                    // Initiating swipe gesture
                }
            }
        };

        scene.onPointerMove = function (evt) {
            if (!startingPoint) return;

            var current = getGroundPosition(evt);

            if (!current) return;

            var delta = current.subtract(startingPoint);
            currentMesh.physicsImpostor.applyImpulse(delta.scale(10), currentMesh.getAbsolutePosition());

            startingPoint = current;
        };

        scene.onPointerUp = function () {
            if (startingPoint) {
                startingPoint = null;
            }
        };

        function getGroundPosition(evt) {
            var pickinfo = scene.pick(scene.pointerX, scene.pointerY, function (mesh) { return mesh == ball; });
            if (pickinfo.hit) {
                return pickinfo.pickedPoint;
            }

            return null;
        }

        // Run the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
