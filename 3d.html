<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Squash Game</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.createElement("canvas");
            document.body.appendChild(canvas);

            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            var paddle = BABYLON.MeshBuilder.CreateBox("paddle", { width: 2, height: 0.5, depth: 0.2 }, scene);
            paddle.position.y = -2;

            var ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 0.5 }, scene);
            ball.position.y = 0;

            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
            ground.material = new BABYLON.StandardMaterial("groundMat", scene);
            ground.material.diffuseColor = new BABYLON.Color3(0, 1, 0);

            var walls = [];
            walls.push(BABYLON.MeshBuilder.CreateBox("wall1", { width: 0.1, height: 5, depth: 10 }, scene));
            walls.push(BABYLON.MeshBuilder.CreateBox("wall2", { width: 0.1, height: 5, depth: 10 }, scene));
            walls.push(BABYLON.MeshBuilder.CreateBox("wall3", { width: 10, height: 5, depth: 0.1 }, scene));
            walls.push(BABYLON.MeshBuilder.CreateBox("wall4", { width: 10, height: 5, depth: 0.1 }, scene));

            walls[0].position.x = -5;
            walls[1].position.x = 5;
            walls[2].position.z = -5;
            walls[3].position.z = 5;

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });

            scene.registerBeforeRender(function () {
                // Move the paddle with arrow keys
                if (scene.inputStates.left) {
                    paddle.position.x -= 0.1;
                }
                if (scene.inputStates.right) {
                    paddle.position.x += 0.1;
                }

                // Ball movement
                ball.position.z += 0.1;

                // Check for collisions with paddle
                if (ball.intersectsMesh(paddle, false)) {
                    ball.position.z -= 0.1; // Prevent sticking to the paddle
                    ball.position.y = -2;   // Reset ball position
                }

                // Check for collisions with walls
                for (var i = 0; i < walls.length; i++) {
                    if (ball.intersectsMesh(walls[i], false)) {
                        ball.position.z -= 0.1; // Prevent sticking to the wall
                    }
                }
            });

            // Enable keyboard input
            scene.inputStates = {};
            scene.actionManager = new BABYLON.ActionManager(scene);

            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                scene.inputStates[evt.sourceEvent.key] = true;
            }));

            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
                scene.inputStates[evt.sourceEvent.key] = false;
            }));
        });
    </script>
</body>
</html>
