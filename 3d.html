<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong Game</title>
    <style>
        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);

            var engine = new BABYLON.Engine(canvas, true);

            var createScene = function () {
                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
                camera.setTarget(BABYLON.Vector3.Zero());

                var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
                light.intensity = 0.7;

                var paddle = BABYLON.MeshBuilder.CreateBox('paddle', { width: 1, height: 0.2, depth: 2 }, scene);
                paddle.position.y = 2;

                var ball = BABYLON.MeshBuilder.CreateSphere('ball', { diameter: 0.5 }, scene);
                ball.position.y = 2;

                var ballDirection = new BABYLON.Vector3(0.03, 0, 0.05);

                // Create front wall with red lines
                var frontWall = BABYLON.MeshBuilder.CreatePlane('frontWall', { width: 6, height: 4 }, scene);
                frontWall.position = new BABYLON.Vector3(0, 2, 5);
                var frontWallMaterial = new BABYLON.StandardMaterial('frontWallMaterial', scene);
                frontWallMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0);
                frontWall.material = frontWallMaterial;

                scene.onBeforeRenderObservable.add(function () {
                    // Move paddle with touch controls
                    paddle.position.x = (scene.pointerX / engine.getRenderWidth() * 6 - 3) * 1.5;

                    // Move the ball and handle collisions
                    ball.position.addInPlace(ballDirection);

                    if (ball.intersectsMesh(paddle, false)) {
                        ballDirection.x *= -1;
                    }

                    if (Math.abs(ball.position.z) > 5) {
                        ballDirection.z *= -1;
                    }
                });

                return scene;
            };

            var scene = createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener('resize', function () {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                engine.resize();
            });
        });
    </script>
</body>
</html>
