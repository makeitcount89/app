<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Squash Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Set up Babylon.js
            var canvas = document.createElement("canvas");
            document.body.appendChild(canvas);

            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);

            // Create paddle
            var paddle = BABYLON.MeshBuilder.CreateBox("paddle", { width: 5, height: 1, depth: 1 }, scene);
            paddle.position.y = -5;

            // Create ball
            var ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 1 }, scene);
            ball.position.y = 0;

            // Set up camera
            var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            // Enable physics
            scene.enablePhysics();

            // Set up physics for the ball
            ball.physicsImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 1 }, scene);
            ball.physicsImpostor.applyImpulse(new BABYLON.Vector3(1, 0, 1), ball.getAbsolutePosition());

            // Set up physics for the paddle
            paddle.physicsImpostor = new BABYLON.PhysicsImpostor(paddle, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0 }, scene);

            // Listen for touch input to move the paddle
            canvas.addEventListener("touchmove", function (event) {
                var touch = event.touches[0];
                var touchX = touch.clientX / window.innerWidth * 2 - 1;
                paddle.position.x = touchX * 10;
            });

            // Run the game loop
            engine.runRenderLoop(function () {
                scene.render();
            });
        });
    </script>
</body>
</html>
