<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Object Detection with TensorFlow.js</title>
    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- COCO-SSD model CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <h1>Camera Object Detection Example</h1>
    <video id="cameraFeed" width="640" height="480" autoplay></video>
    <canvas id="outputCanvas" width="640" height="480" style="border:1px solid;"></canvas>

    <script>
        // Function to start camera feed and perform object detection
        async function startCamera() {
            const video = document.getElementById('cameraFeed');
            const canvas = document.getElementById('outputCanvas');
            const ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Wait for the metadata to be loaded, then play the video
                video.onloadedmetadata = () => {
                    video.play();
                    detectFromCamera(video, ctx);
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Function to perform object detection on camera feed
        async function detectFromCamera(video, ctx) {
            const model = await cocoSsd.load(); // Load COCO-SSD model

            // Continuously detect objects from camera feed
            async function detectFrame() {
                ctx.drawImage(video, 0, 0, 640, 480);
                const predictions = await model.detect(video);

                // Draw predictions on the canvas
                predictions.forEach(prediction => {
                    ctx.beginPath();
                    ctx.rect(...prediction.bbox);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'red';
                    ctx.fillStyle = 'red';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10);
                    ctx.stroke();
                });

                // Request the next animation frame
                requestAnimationFrame(detectFrame);
            }

            // Start object detection
            detectFrame();
        }

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>
</body>
</html>
