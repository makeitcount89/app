<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
  <button onclick="increaseCounter('winner')">Increase Winner Counter</button>
  <button onclick="increaseCounter('error')">Increase Error Counter</button>
  <button onclick="undo()">Undo</button>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("Camera", 1.57, 1.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the squash court
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: 10, height: 0.1, depth: 20 }, scene);
      court.position.y = -0.05; // Adjust the position based on your scene

      // Add light blue floor
      var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
      floorMaterial.diffuseColor = new BABYLON.Color3(0.6, 0.8, 1); // Light blue color
      court.material = floorMaterial;

      // Create walls with proper scale and height
      var wallHeightFront = 4;
      var wallHeightBack = 2;
      var wall1 = BABYLON.MeshBuilder.CreateBox("wall1", { width: 0.2, height: wallHeightFront, depth: 20 }, scene);
      wall1.position.x = -5.1;
      wall1.position.y = wallHeightFront / 2;

      var wall2 = BABYLON.MeshBuilder.CreateBox("wall2", { width: 0.2, height: wallHeightFront, depth: 20 }, scene);
      wall2.position.x = 5.1;
      wall2.position.y = wallHeightFront / 2;

      var wall3 = BABYLON.MeshBuilder.CreateBox("wall3", { width: 10, height: wallHeightBack, depth: 0.2 }, scene);
      wall3.position.z = 10.1;
      wall3.position.y = wallHeightBack / 2;

      var wall4 = BABYLON.MeshBuilder.CreateBox("wall4", { width: 10, height: wallHeightBack, depth: 0.2 }, scene);
      wall4.position.z = -10.1;
      wall4.position.y = wallHeightBack / 2;

      // Create red lines for floor and wall markings
      var createLine = function (points, color) {
        var line = BABYLON.MeshBuilder.CreateLines("line", { points: points, updatable: true }, scene);
        var material = new BABYLON.StandardMaterial("material", scene);
        material.emissiveColor = new BABYLON.Color3(1, 0, 0); // Red color
        line.material = material;
        return line;
      };

      // Red lines for floor and wall markings
      createLine([new BABYLON.Vector3(-5, 0.05, -10), new BABYLON.Vector3(5, 0.05, -10)], new BABYLON.Color3(1, 0, 0));
      createLine([new BABYLON.Vector3(-5, 0.05, 10), new BABYLON.Vector3(5, 0.05, 10)], new BABYLON.Color3(1, 0, 0));

      createLine([new BABYLON.Vector3(-5, wallHeightFront, 10), new BABYLON.Vector3(5, wallHeightFront, 10)], new BABYLON.Color3(1, 0, 0));
      createLine([new BABYLON.Vector3(-5, wallHeightBack, -10), new BABYLON.Vector3(5, wallHeightBack, -10)], new BABYLON.Color3(1, 0, 0));

      // Create tin (transparent panel)
      var tin = BABYLON.MeshBuilder.CreateBox("tin", { width: 9.8, height: 0.1, depth: 0.2 }, scene);
      tin.position.y = -0.05;
      tin.position.z = 10;

      // Add your Babylon.js code here for other details

      return scene;
    };

    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    // Counter and Undo
    var counters = {
      winner: 0,
      error: 0
    };

    var actionsHistory = [];

    function increaseCounter(type) {
      actionsHistory.push({ ...counters });
      counters[type]++;
      updateCharts();
    }

    function undo() {
      if (actionsHistory.length > 0) {
        counters = actionsHistory.pop();
        updateCharts();
      }
    }

    // Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      updateCharts();
    }

    function updateCharts() {
      var data = google.visualization.arrayToDataTable([
        ['Type', 'Count'],
        ['Winner', counters.winner],
        ['Error', counters.error]
      ]);

      var options = {
        title: 'Squash Error Tracking',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

  <div id="chart_div" style="width: 300px; height: 300px;"></div>
</body>
</html>
