<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Singles Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <div style="position: absolute; top: 10px; left: 10px;">
    <button id="errorTopLeft" onclick="increaseCounter('error', 'topLeft')">Top Left Error</button>
    <button id="winnerTopLeft" onclick="increaseCounter('winner', 'topLeft')">Top Left Winner</button>
    <div id="counterTopLeft" style="color: green;">Winner: <span id="winnerCountTopLeft">0</span>, Error: <span id="errorCountTopLeft">0</span></div>
  </div>
  <div style="position: absolute; top: 10px; right: 10px;">
    <button id="errorTopRight" onclick="increaseCounter('error', 'topRight')">Top Right Error</button>
    <button id="winnerTopRight" onclick="increaseCounter('winner', 'topRight')">Top Right Winner</button>
    <div id="counterTopRight" style="color: green;">Winner: <span id="winnerCountTopRight">0</span>, Error: <span id="errorCountTopRight">0</span></div>
  </div>
  <div style="position: absolute; bottom: 10px; left: 10px;">
    <button id="errorBottomLeft" onclick="increaseCounter('error', 'bottomLeft')">Bottom Left Error</button>
    <button id="winnerBottomLeft" onclick="increaseCounter('winner', 'bottomLeft')">Bottom Left Winner</button>
    <div id="counterBottomLeft" style="color: green;">Winner: <span id="winnerCountBottomLeft">0</span>, Error: <span id="errorCountBottomLeft">0</span></div>
  </div>
  <div style="position: absolute; bottom: 10px; right: 10px;">
    <button id="errorBottomRight" onclick="increaseCounter('error', 'bottomRight')">Bottom Right Error</button>
    <button id="winnerBottomRight" onclick="increaseCounter('winner', 'bottomRight')">Bottom Right Winner</button>
    <div id="counterBottomRight" style="color: green;">Winner: <span id="winnerCountBottomRight">0</span>, Error: <span id="errorCountBottomRight">0</span></div>
  </div>

  <button onclick="undo()" style="position: absolute; top: 50%; left: 50%;">Undo</button>

  <p style="position: absolute; top: 70px; left: 10px;">Total Winners: <span id="winnerCount">0</span></p>
  <p style="position: absolute; top: 100px; left: 10px;">Total Errors: <span id="errorCount">0</span></p>

  <script>
    
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    var winnerBars = {}, errorBars = {};

  var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("Camera", 1.57, 1.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Animation
 scene.registerBeforeRender(function () {
  if (camera.alpha <= Math.PI) {
    camera.alpha += 0.01;  // Rotate 180 degrees
  }
  else if (camera.alpha <= 1.5 * Math.PI) {
    camera.alpha += 0.01;  // Additional 90 degrees rotation
  }
  if (camera.radius > 18) {
    camera.radius -= 0.2;  // Zoom out 10%
  }
      });

      // Create the realistic Singles Squash Court
      var courtLength = 32; // in feet
      var courtWidth = 21; // in feet

      var courtHeightBack = 7; // in feet

      var frontWallMinHeight = 18.5; // in feet
      var frontWallHeight = 15; // in feet
      var serviceLineHeight = 5.84; // in feet
      var tinLineHeight = 19 / 12; // 19 inches converted to feet

      var serviceBoxWidth = 63 / 12; // 63 inches converted to feet
      var serviceBoxDepth = 63 / 12; // 63 inches converted to feet
      var shortLineDistance = 17.85; // in feet

      // Create the squash court
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: courtWidth, height: 0.1, depth: courtLength }, scene);
      court.position.y = -0.05; // Adjust the position based on your scene

      // Add light blue floor
      var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
      floorMaterial.diffuseColor = new BABYLON.Color3(0.6, 0.8, 1); // Light blue color
      court.material = floorMaterial;

      // Create front wall
      var frontWall = BABYLON.MeshBuilder.CreateBox("frontWall", { width: courtWidth, height: frontWallHeight, depth: 0.2 }, scene);
      frontWall.position.z = courtLength / 2 - 0.1;
      frontWall.position.y = frontWallHeight / 2;

      // Make the front wall white
      var frontWallMaterial = new BABYLON.StandardMaterial("frontWallMaterial", scene);
      frontWallMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1); // White color
      frontWall.material = frontWallMaterial;

      // Create back wall (transparent)
      var backWall = BABYLON.MeshBuilder.CreateBox("backWall", { width: courtWidth, height: courtHeightBack, depth: 0.2 }, scene);
      backWall.position.z = -courtLength / 2 + 0.1;
      backWall.position.y = courtHeightBack / 2;
      backWall.visibility = 0.5; // Make back wall transparent

      // Red lines for floor and wall markings
      var createLine = function (points, color) {
        var line = BABYLON.MeshBuilder.CreateLines("line", { points: points, updatable: true }, scene);
        var material = new BABYLON.StandardMaterial("material", scene);
        material.emissiveColor = color; // Red color
        line.material = material;
        return line;
      };

      // Red lines for floor and wall markings
      createLine([new BABYLON.Vector3(-courtWidth / 2, frontWallHeight, courtLength / 2), new BABYLON.Vector3(courtWidth / 2, frontWallHeight, courtLength / 2)], new BABYLON.Color3(1, 0, 0));
      createLine([new BABYLON.Vector3(-courtWidth / 2, courtHeightBack, -courtLength / 2), new BABYLON.Vector3(courtWidth / 2, courtHeightBack, -courtLength / 2)], new BABYLON.Color3(1, 0, 0));

      // Create tin (transparent panel)
      var tin = BABYLON.MeshBuilder.CreateBox("tin", { width: courtWidth - 0.2, height: 0.1, depth: 0.2 }, scene);
      tin.position.z = courtLength / 2 - 0.1;
      tin.position.y = tinLineHeight / 2;

      
      var createBar = function (position, height, color) {
        var bar = BABYLON.MeshBuilder.CreateBox("bar", { width: 1, height: height, depth: 1 }, scene);
        bar.position = position;
        var material = new BABYLON.StandardMaterial("barMaterial", scene);
        material.diffuseColor = color;
        bar.material = material;
        return bar;
      };
   

      // Create bars in the four corners
    winnerBars.topLeft = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(0, 1, 0));
    errorBars.topLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(1, 0, 0));
    winnerBars.topRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(0, 1, 0));
    errorBars.topRight = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(1, 0, 0));
    winnerBars.bottomLeft = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(0, 1, 0));
    errorBars.bottomLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(1, 0, 0));
    winnerBars.bottomRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(0, 1, 0));
    errorBars.bottomRight = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(1, 0, 0));

    return scene;
  };

  var scene = createScene();

  engine.runRenderLoop(function () {
    scene.render();
  });

// Function to update bars
function updateBars() {
  for (var corner in winnerBars) {
    winnerBars[corner].scaling.y = counters.winner;
    errorBars[corner].scaling.y = counters.error;
  }
}


    // Function to update click count for each corner
    function updateCornerClickCount(type, corner) {
      document.getElementById(`${type}Count${corner}`).innerText = counters[type];
    }
          var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

  

    // Counter and Undo
    var counters = {
      winner: 0,
      error: 0
    };

    var actionsHistory = [];

    function increaseCounter(type) {
      actionsHistory.push({ ...counters });
      counters[type]++;
      updateCharts();
      updateBars();
      updateClickCount(type);
    }

    function undo() {
      if (actionsHistory.length > 0) {
        counters = actionsHistory.pop();
        updateCharts();
        updateBars();
        updateClickCount();
      }
    }

    // Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      updateCharts();
    }

    function updateCharts() {
      var data = google.visualization.arrayToDataTable([
        ['Type', 'Count'],
        ['Winner', counters.winner],
        ['Error', counters.error]
      ]);

      var options = {
        title: 'Squash Error Tracking',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }


    // Function to update click count
    function updateClickCount(type) {
      if (type === 'winner') {
        document.getElementById('winnerCount').innerText = counters.winner;
      } else if (type === 'error') {
        document.getElementById('errorCount').innerText = counters.error;
      }
    }
  
    function increaseCounter(type, corner) {
      actionsHistory.push({ ...counters });
      counters[type]++;
      updateCharts();
      updateBars();
      updateClickCount(type);
      updateCornerClickCount(type, corner);
    }

    // Function to update click count for each corner
    function updateCornerClickCount(type, corner) {
      document.getElementById(`${type}Count${corner}`).innerText = counters[type];
    }
    
  </script>

  <div id="chart_div" style="width: 300px; height: 300px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
</body>
</html>
