<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Squash Game</title>
  <style>
    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var canvas = document.createElement("canvas");
      document.body.appendChild(canvas);

      var engine = new BABYLON.Engine(canvas, true);
      var createScene = function () {
        var scene = new BABYLON.Scene(engine);

        // Create walls
        var wallMaterial = new BABYLON.StandardMaterial("wallMat", scene);
        wallMaterial.diffuseColor = new BABYLON.Color3(0, 0, 1);

        var walls = [];
        for (var i = 0; i < 4; i++) {
          var wall = BABYLON.MeshBuilder.CreateBox("wall" + i, { size: 1 }, scene);
          wall.material = wallMaterial;
          walls.push(wall);
        }

        walls[0].position.x = -5; // left wall
        walls[1].position.x = 5;  // right wall
        walls[2].position.z = 5;  // front wall
        walls[3].position.z = -5; // back wall

        // Create racket
        var racketMaterial = new BABYLON.StandardMaterial("racketMat", scene);
        racketMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0);

        var racket = BABYLON.MeshBuilder.CreateBox("racket", { size: 1 }, scene);
        racket.material = racketMaterial;
        racket.position.y = -2; // adjust the height of the racket

        // Create ball
        var ballMaterial = new BABYLON.StandardMaterial("ballMat", scene);
        ballMaterial.diffuseColor = new BABYLON.Color3(0, 1, 0);

        var ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 0.5 }, scene);
        ball.material = ballMaterial;
        ball.position.y = 2; // adjust the height of the ball

        // Set up camera
        var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
        camera.setTarget(BABYLON.Vector3.Zero());

        // Enable touch controls
        scene.onPointerDown = function (evt, pickInfo) {
          if (pickInfo.pickedMesh === racket) {
            // Move the racket to the touched position
            racket.position.x = pickInfo.pickedPoint.x;
          }
        };

        // Animation
        scene.registerBeforeRender(function () {
          ball.position.y -= 0.01; // simulate gravity
          if (ball.intersectsMesh(racket, false)) {
            // Reflect the ball when it hits the racket
            ball.position.y = racket.position.y + 1;
          }
          for (var i = 0; i < 4; i++) {
            if (ball.intersectsMesh(walls[i], false)) {
              // Reflect the ball when it hits a wall
              ball.position.y = walls[i].position.y + (i % 2 === 0 ? 1 : -1);
            }
          }
        });

        return scene;
      };

      var scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    });
  </script>
</body>
</html>
