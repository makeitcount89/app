<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="touch-action: none;"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);

            const createScene = () => {
                const scene = new BABYLON.Scene(engine);
                const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -5), scene);
                camera.setTarget(BABYLON.Vector3.Zero());
                camera.attachControl(canvas, false); // Disable default camera control

                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                // Create game elements
                const paddle = BABYLON.MeshBuilder.CreateBox("paddle", { width: 1, height: 0.2, depth: 2 }, scene);
                paddle.position.y = 2;

                const ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 0.5 }, scene);
                ball.position.y = 2;
                ball.position.z = 0.5; // Adjusted starting position

                const ballSpeed = 0.1;
                const paddleSpeed = 0.2;

                // Game loop
                scene.onBeforeRenderObservable.add(() => {
                    // Ball movement
                    ball.position.z += ballSpeed;

                    // Paddle movement
                    if (scene.pointerX !== undefined) {
                        const pointerX = scene.pointerX / engine.getRenderWidth();
                        const newX = (pointerX - 0.5) * 10;
                        paddle.position.x = BABYLON.Scalar.Lerp(paddle.position.x, newX, paddleSpeed);
                    }

                    // Ball and paddle collision
                    if (ball.intersectsMesh(paddle, true)) {
                        ballSpeed *= -1;
                    }

                    // Ball reset
                    if (ball.position.z < -5 || ball.position.z > 5) {
                        ball.position.z = 0;
                    }
                });

                return scene;
            };

            const scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        });
    </script>
</body>
</html>
