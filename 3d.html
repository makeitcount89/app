<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Singles Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI, Math.PI / 2, 20, new BABYLON.Vector3(0, 0, 0), scene);
      
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the realistic Singles Squash Court
      var courtLength = 32; // in feet
      var courtWidth = 21; // in feet
      var courtHeightFront = 18.5; // in feet
      var courtHeightBack = 7; // in feet

      // ... (rest of your Babylon.js code)

      return scene;
    };

    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    // Counter and Undo
    var counters = {
      winner: 0,
      error: 0,
      dropShot: 0 // New counter for left side drop shots
    };

    var actionsHistory = [];

    function increaseCounter(type) {
      actionsHistory.push({ ...counters });
      counters[type]++;
      updateCharts();
    }

    function undo() {
      if (actionsHistory.length > 0) {
        counters = actionsHistory.pop();
        updateCharts();
      }
    }

    // Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      updateCharts();
    }

    function updateCharts() {
      var data = google.visualization.arrayToDataTable([
        ['Type', 'Count'],
        ['Winner', counters.winner],
        ['Error', counters.error],
        ['Drop Shot', counters.dropShot] // Add the new counter for drop shots
      ]);

      var options = {
        title: 'Squash Error Tracking',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

  <!-- Move the button for left side drop shots to the front left of the squash court -->
  <button onclick="increaseCounter('dropShot')" style="position: absolute; top: 10px; left: 10px;">Left Side Drop Shot</button>

  <div id="chart_div" style="width: 300px; height: 300px;"></div>
</body>
</html>
