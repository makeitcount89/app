<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Singles Squash Court</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <div style="position: absolute; top: 10px; left: 10px;">
    <button onclick="increaseCounter('winner', 'frontLeft')">Front Left Winner</button>
    <button onclick="increaseCounter('error', 'frontLeft')">Front Left Error</button>
    <button onclick="increaseCounter('winner', 'backLeft')">Back Left Winner</button>
    <button onclick="increaseCounter('error', 'backLeft')">Back Left Error</button>
  </div>

  <div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="increaseCounter('winner', 'frontRight')">Front Right Winner</button>
    <button onclick="increaseCounter('error', 'frontRight')">Front Right Error</button>
    <button onclick="increaseCounter('winner', 'backRight')">Back Right Winner</button>
    <button onclick="increaseCounter('error', 'backRight')">Back Right Error</button>
  </div>

  <button onclick="undo()" style="position: absolute; top: 50%; left: 50%;">Undo</button>

  <p style="position: absolute; top: 70px; left: 10px;">Winner Clicks: <span id="winnerCount">0</span></p>
  <p style="position: absolute; top: 100px; left: 10px;">Error Clicks: <span id="errorCount">0</span></p>

  <script>
    
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    var winnerBarTopLeft, errorBarTopLeft, winnerErrorBarTopLeft, errorWinnerBarTopLeft;
    var winnerBarTopRight, errorBarTopRight, winnerErrorBarTopRight, errorWinnerBarTopRight;
    var winnerBarBottomLeft, errorBarBottomLeft, winnerErrorBarBottomLeft, errorWinnerBarBottomLeft;
    var winnerBarBottomRight, errorBarBottomRight, winnerErrorBarBottomRight, errorWinnerBarBottomRight;

    var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("Camera", 1.57, 1.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the realistic Singles Squash Court
      var courtLength = 32; // in feet
      var courtWidth = 21; // in feet

      var courtHeightBack = 7; // in feet

      var frontWallMinHeight = 18.5; // in feet
      var frontWallHeight = 15; // in feet
      var serviceLineHeight = 5.84; // in feet
      var tinLineHeight = 19 / 12; // 19 inches converted to feet

      var serviceBoxWidth = 63 / 12; // 63 inches converted to feet
      var serviceBoxDepth = 63 / 12; // 63 inches converted to feet
      var shortLineDistance = 17.85; // in feet

      // Create the squash court
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: courtWidth, height: 0.1, depth: courtLength }, scene);
      court.position.y = -0.05; // Adjust the position based on your scene

      // Add light blue floor
      var floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
      floorMaterial.diffuseColor = new BABYLON.Color3(0.6, 0.8, 1); // Light blue color
      court.material = floorMaterial;

      // Create front wall
      var frontWall = BABYLON.MeshBuilder.CreateBox("frontWall", { width: courtWidth, height: frontWallHeight, depth: 0.2 }, scene);
      frontWall.position.z = courtLength / 2 - 0.1;
      frontWall.position.y = frontWallHeight / 2;

      // Make the front wall white
      var frontWallMaterial = new BABYLON.StandardMaterial("frontWallMaterial", scene);
      frontWallMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1); // White color
      frontWall.material = frontWallMaterial;

      // Create back wall (transparent)
      var backWall = BABYLON.MeshBuilder.CreateBox("backWall", { width: courtWidth, height: courtHeightBack, depth: 0.2 }, scene);
      backWall.position.z = -courtLength / 2 + 0.1;
      backWall.position.y = courtHeightBack / 2;
      backWall.visibility = 0.5; // Make back wall transparent

      // Red lines for floor and wall markings
      var createLine = function (points, color) {
        var line = BABYLON.MeshBuilder.CreateLines("line", { points: points, updatable: true }, scene);
        var material = new BABYLON.StandardMaterial("material", scene);
        material.emissiveColor = color; // Red color
        line.material = material;
        return line;
      };

      // Red lines for floor and wall markings
      createLine([new BABYLON.Vector3(-courtWidth / 2, frontWallHeight, courtLength / 2), new BABYLON.Vector3(courtWidth / 2, frontWallHeight, courtLength / 2)], new BABYLON.Color3(1, 0, 0));
      createLine([new BABYLON.Vector3(-courtWidth / 2, courtHeightBack, -courtLength / 2), new BABYLON.Vector3(courtWidth / 2, courtHeightBack, -courtLength / 2)], new BABYLON.Color3(1, 0, 0));

      // Create tin (transparent panel)
      var tin = BABYLON.MeshBuilder.CreateBox("tin", { width: courtWidth - 0.2, height: 0.1, depth: 0.2 }, scene);
      tin.position.z = courtLength / 2 - 0.1;
      tin.position.y = tinLineHeight / 2;

      var createBar = function (position, height, color, name) {
        var bar = BABYLON.MeshBuilder.CreateBox(name, { width: 1, height: height, depth: 1 }, scene);
        bar.position = position;
        var material = new BABYLON.StandardMaterial(name + "Material", scene);
        material.diffuseColor = color;
        bar.material = material;
        return bar;
      };

    var winnerBarFrontLeft, errorBarFrontLeft, winnerErrorBarFrontLeft, errorWinnerBarFrontLeft;
    var winnerBarFrontRight, errorBarFrontRight, winnerErrorBarFrontRight, errorWinnerBarFrontRight;
    var winnerBarBackLeft, errorBarBackLeft, winnerErrorBarBackLeft, errorWinnerBarBackLeft;
    var winnerBarBackRight, errorBarBackRight, winnerErrorBarBackRight, errorWinnerBarBackRight;

    // Your existing createScene function
      var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    // Counter and Undo
    var counters = {
      winner: 0,
      error: 0
    };

    var actionsHistory = [];

    function increaseCounter(type, corner) {
      actionsHistory.push({ ...counters });
      counters[type]++;
      updateCharts();
      updateBars();
      updateClickCount(type);
      updateCornerClickCount(type, corner);
    }

    function undo() {
      if (actionsHistory.length > 0) {
        counters = actionsHistory.pop();
        updateCharts();
        updateBars();
        updateClickCount();
      }
    }

    // Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      updateCharts();
    }

    function updateCharts() {
      var data = google.visualization.arrayToDataTable([
        ['Type', 'Count'],
                ['Winner', counters.winner],
        ['Error', counters.error]
      ]);

      var options = {
        title: 'Click Counts',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('chartContainer'));
      chart.draw(data, options);
    }

    var createBar = function (position, height, color, name) {
      var bar = BABYLON.MeshBuilder.CreateBox(name, { width: 1, height: height, depth: 1 }, scene);
      bar.position = position;
      var material = new BABYLON.StandardMaterial(name + "Material", scene);
      material.diffuseColor = color;
      bar.material = material;
      return bar;
    };

    // Create bars for each corner
    winnerBarFrontLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(0, 1, 0), "winnerBarFrontLeft");
    errorBarFrontLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(1, 0, 0), "errorBarFrontLeft");
    winnerErrorBarFrontLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(1, 1, 0), "winnerErrorBarFrontLeft");
    errorWinnerBarFrontLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(0, 0, 1), "errorWinnerBarFrontLeft");

    winnerBarFrontRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(0, 1, 0), "winnerBarFrontRight");
    errorBarFrontRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(1, 0, 0), "errorBarFrontRight");
    winnerErrorBarFrontRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(1, 1, 0), "winnerErrorBarFrontRight");
    errorWinnerBarFrontRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(0, 0, 1), "errorWinnerBarFrontRight");

    winnerBarBackLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(0, 1, 0), "winnerBarBackLeft");
    errorBarBackLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(1, 0, 0), "errorBarBackLeft");
    winnerErrorBarBackLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(1, 1, 0), "winnerErrorBarBackLeft");
    errorWinnerBarBackLeft = createBar(new BABYLON.Vector3(-courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(0, 0, 1), "errorWinnerBarBackLeft");

    winnerBarBackRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(0, 1, 0), "winnerBarBackRight");
    errorBarBackRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, -courtLength / 2), 1, new BABYLON.Color3(1, 0, 0), "errorBarBackRight");
    winnerErrorBarBackRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(1, 1, 0), "winnerErrorBarBackRight");
    errorWinnerBarBackRight = createBar(new BABYLON.Vector3(courtWidth / 2, 0.5, courtLength / 2), 1, new BABYLON.Color3(0, 0, 1), "errorWinnerBarBackRight");

    // Your existing counter, undo, and Google Charts code


      return scene;
    };
  </script>

  <div id="chart_div" style="width: 300px; height: 300px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
</body>
</html>
