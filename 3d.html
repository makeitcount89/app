<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Error Tracking</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
  <button onclick="increaseCounter('winner')">Increase Winner Counter</button>
  <button onclick="increaseCounter('error')">Increase Error Counter</button>
  <button onclick="undo()">Undo</button>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("Camera", 1.57, 1.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Create the squash court
      var court = BABYLON.MeshBuilder.CreateBox("court", { width: 10, height: 0.1, depth: 20 }, scene);
      court.position.y = -0.05; // Adjust the position based on your scene

      // Add wooden floorboards texture
      var woodMaterial = new BABYLON.StandardMaterial("woodMaterial", scene);
      woodMaterial.diffuseTexture = new BABYLON.Texture('wood.jpg', scene); // Replace 'wood.jpg' with your texture

      court.material = woodMaterial;

      // Add your Babylon.js code here for boundary lines and other details

      return scene;
    };

    var scene = createScene();

    engine.runRenderLoop(function () {
      scene.render();
    });

    // Counter and Undo
    var counters = {
      winner: 0,
      error: 0
    };

    var previousCounters = {};

    function increaseCounter(type) {
      previousCounters = { ...counters };
      counters[type]++;
      updateCharts();
    }

    function undo() {
      counters = { ...previousCounters };
      updateCharts();
    }

    // Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      updateCharts();
    }

    function updateCharts() {
      var data = google.visualization.arrayToDataTable([
        ['Type', 'Count'],
        ['Winner', counters.winner],
        ['Error', counters.error]
      ]);

      var options = {
        title: 'Squash Error Tracking',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

  <div id="chart_div" style="width: 300px; height: 300px;"></div>
</body>
</html>
