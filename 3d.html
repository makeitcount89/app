<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Squash Game</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.createElement("canvas");
            document.body.appendChild(canvas);

            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FollowCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
            camera.radius = 10;
            camera.heightOffset = 2;
            camera.rotationOffset = 180;

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            var paddle = BABYLON.MeshBuilder.CreateCylinder("paddle", { height: 0.5, diameterTop: 2, diameterBottom: 2 }, scene);
            paddle.position.y = -2;

            var ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 0.5 }, scene);
            ball.position.y = 0;

            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
            ground.material = new BABYLON.StandardMaterial("groundMat", scene);
            ground.material.diffuseColor = new BABYLON.Color3(0, 1, 0);

            var boundaryLines = [];
            for (var i = -5; i <= 5; i += 2) {
                var line = BABYLON.MeshBuilder.CreateLines("line", { points: [new BABYLON.Vector3(i, -3, 5), new BABYLON.Vector3(i, 3, 5)], updatable: true }, scene);
                boundaryLines.push(line);
            }

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });

            scene.registerBeforeRender(function () {
                // Move the paddle with arrow keys
                if (scene.inputStates.left) {
                    paddle.position.x -= 0.1;
                }
                if (scene.inputStates.right) {
                    paddle.position.x += 0.1;
                }

                // Ball movement
                ball.position.z += 0.1;

                // Check for collisions with paddle
                if (ball.intersectsMesh(paddle, false)) {
                    ball.position.z -= 0.1; // Prevent sticking to the paddle
                    ball.position.y = -2;   // Reset ball position
                }

                // Check for collisions with boundaries
                for (var i = 0; i < boundaryLines.length; i++) {
                    if (ball.intersectsMesh(boundaryLines[i], false)) {
                        ball.position.z -= 0.1; // Prevent sticking to the boundary
                    }
                }
            });

            // Enable keyboard input
            scene.inputStates = {};
            scene.actionManager = new BABYLON.ActionManager(scene);

            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                scene.inputStates[evt.sourceEvent.key] = true;
            }));

            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
                scene.inputStates[evt.sourceEvent.key] = false;
            }));

            // Enable touch controls
            var startingTouchX;

            canvas.addEventListener("touchstart", function (event) {
                startingTouchX = event.touches[0].clientX;
            });

            canvas.addEventListener("touchmove", function (event) {
                var touchX = event.touches[0].clientX;
                var deltaX = touchX - startingTouchX;

                if (deltaX > 0) {
                    scene.inputStates.right = true;
                    scene.inputStates.left = false;
                } else {
                    scene.inputStates.left = true;
                    scene.inputStates.right = false;
                }
            });

            canvas.addEventListener("touchend", function () {
                scene.inputStates.left = false;
                scene.inputStates.right = false;
            });
        });
    </script>
</body>
</html>
